<html>
    <head>
        <title>
            Tour
        </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="../js/tour.js"></script>
    <script src="../js/cursorevent.js"></script>
    <script src="../js/sideview.js"></script>
    </head>
    <body>
<a-scene>
  <a-sky id="main-container" radius="5000" color="orange"></a-sky>
    <a-entity id="places-container" cursorevent tour></a-entity>
  

      <a-entity
      id="side-view-container"
      place-side-view
      cursorevent
    ></a-entity>
        <a-camera id="camera" wasd-controls="enabled:false;">
        
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 3; color: green; value: Lets travel the seven wonders of the world !"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1.5; color: blue; value: From the comfort of your home "
          ></a-entity>
        </a-entity>

<a-cursor color="blue"></a-cursor>

      </a-camera>
</a-scene>

    </body>
</html>
